<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Syne:wght@700&display=swap" rel="stylesheet">
  <title>The world is out there</title>
</head>
<body>
  <!-- nav -->
  <nav class="nav-container">
    <div class="profile-container">
      <img class="profile-icon" src="./images/profile-icon.png" alt="profile-icon" height="25px" width="25px">
      <!-- sign in container -->
      <div class="sign-in-container">
        <div class="sign-in">
          <button class="dropdown-button">sign in</button>
        </div>
        <div class="sign-in-dropdown">
          <input type="text" name="username" id="username" class="login-form-field" placeholder="Username">
          <input type="password" name="password" id="password" class="login-form-field" placeholder="Password">
          <button class="submit-button">Sign in</button>
        </div>
      </div>
    </div>
    <img class="out-there-logo" src="./images/out-there-logo.png" alt="out-there-logo" height="15px" width="75px">
  </nav>
  <!-- display -->
  <main class="display-container">
    <!-- landing area -->
    <div class="landing-container">
      <style>
        .landing-container {
        background-image: url('./images/5.png');
        background-size: cover;
        background-repeat: no-repeat;
      }
      </style>
      <p class="slogan">the world is out there</h1>
      <p class="tagline">Your next adventure is on us.</p> 
      <button class="book-button-landing">BOOK A TRIP</button> 
    </div>
    <!-- booking container -->
    <!-- booking header -->
    <div class="booking-container">
      <div class="booking-header-container">
        <img class="pin-icon" src="./images/pin-icon.png" alt="pin-icon" height="50px" width="50px">
        <p class="get-out-there">get out there</h1>
      </div>
      <!-- booking forms -->
      <div class="booking-form-container">
        <form class="departure-form">
          <input type="date" class="form-field" id="date" name="date" placeholder="Date of departure">
        </form>
        <form class="duration-form">
          <input type="number" class="form-field" id="duration" name="duration" placeholder="Duration of trip">
        </form>
        <form class="travelers-form">
          <input type="number" class="form-field" id="travelers" name="travelers" placeholder="Travelers in party">
        </form>
        <form class="location-form">
          <input type="number" class="form-field" id="location" name="location" hidden>
        </form>
      </div>
      <!-- booking destinations carousel -->
      <section class="splide" id="destination-splide" aria-label="Destination Selector">
        <div class="splide__track" id="destination-splide__track">
          <div class="splide__list" id="destination-splide__list">
          </div>
        </div>
      </section>
      <p class="selected-destination">Where would you like to go?</p>
      <p class="cost-estimate" hidden></p>
      <button class="book-button-booking">LET'S GO</button>
    <!-- trips container -->
    <!-- trips header -->
    <div class="trips-container">
      <div class="trips-header-container">
        <img class="pin-icon" src="./images/pin-icon.png" alt="pin-icon" height="50px" width="50px">
        <p class="trips-header">your trips</h1>
      </div>
      <div class="pending-approved-trips">
        <!-- pending trips -->
        <div class="pending-trips-container">
          <div class="pending-header-container">
            <p class="pending">pending</p>
            <img class="pending-icon" src="./images/pending-icon.png" alt="pending-icon" height="25px" width="25px">
          </div>
           <!-- pending details container -->
           <div class="pending-details-container"></div>
          <!-- pending carousel -->
          <section class="splide" id="pending-splide" aria-label="Destination Selector">
            <div class="splide__track" id="pending-splide__track">
              <div class="splide__list" id="pending-splide__list">
              </div>
            </div>
          </section>
        </div>
        <!-- trips data container -->
        <div class="user-data-container">
          <h3 class="data">your data</h3>
          <p class="welcome"></p>
          <p class="approved-sum"></p>
          <p class="pending-sum"></p>
          <p class="spent-sum"></p>
          <!-- <img class="luggage-icon" src="./images/luggage-icon.png" alt="luggage-icon" height="27px" width="27px"> -->
        </div>
        <!-- approved trips -->
        <div class="approved-trips-container">
          <div class="approved-header-container">
            <img class="approved-icon" src="./images/confirmed-icon.png" alt="confirmed-icon" height="25px" width="25px">
            <p class="approved">approved</p>
          </div>
          <!-- approved carousel -->
          <section class="splide" id="approved-splide" aria-label="Approved Trips">
            <div class="splide__track" id="approved-splide__track">
              <div class="splide__list" id="approved-splide__list"></div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <div class="footer">
      <p class="quote">“The world isn't in your books and maps, it's out there.”</p>
      <p class="quote-attribution">-  Gandalf</p>
      <img class="footer-logo" src="./images/footer-logo.png" alt="confirmed-icon" height="25px" width="100px">
    </div>
  </main>
  <script src="bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
</body>
</html>
